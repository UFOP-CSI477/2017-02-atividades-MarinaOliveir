<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="footer.css">
  <img class="img-responsive" src="ufoplogo.jpg" alt="Logo" width="100%">
</head>
<body>
  <div class="wrapper">
    <div class="form-group">
      <label for="matricula" for="smFormGroupInput">Matricula:</label>
      <input type="text" name="matricula" class="form-control">
    </div>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" class="form-control">
    </div>

    <div class="form-group">
      <label for="rua">Rua:</label>
      <input type="text" name="rua" class="form-control">
    </div>

    <div class="form-group">
      <label for="numero">Número:</label>
      <input type="text" name="numero" class="form-control">
    </div>

    <div class="form-group">
      <label for="complemento">Complemento:</label>
      <input type="text" name="complemento" class="form-control">
    </div>

    <div class="form-group">
      <label for="cidade">Cidade:</label>
      <select class="form-control">
        <option value="1">Barão de Cocais</option>
        <option value="2">Belo Horizonte</option>
        <option value="3">Itabira</option>
        <option value="4">João Monlevade</option>
        <option value="5">São Gonçalo</option>
      </select>
    </div>

    <label for="genero">Gênero:</label>
    <div class="radio">
      <label><input type="radio" name="genero" value="F">Feminino</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="genero" value="M">Masculino</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="genero" value="N">Não binário</label>
    </div>

    <div class="form-group">
      <label for="rg">RG:</label>
      <input type="text" name="rg" class="form-control">
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" class="form-control">
    </div>

    <div class="form-group">
      <label for="tipoSanguineo">Tipo Sanguíneo:</label>
      <select class="form-control">
        <option value="1">AB+</option>
        <option value="2">AB-</option>
        <option value="3">O +</option>
        <option value="4">O -</option>
      </select>
      <div class="checkbox">
        <label><input type="checkbox"> Fator RH </label>
      </div>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" name="telefone" class="form-control">
    </div>

    <div class="form-group">
      <label for="celular">Celular:</label>
      <input type="text" name="celular" class="form-control">
    </div>

    <div class="form-group">
      <label for="cpf">E-mail:</label>
      <input type="text" name="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" name="senha" class="form-control">
    </div>

    <div class="form-group">
      <label for="confirmar">Confirmar senha:</label>
      <input type="password" name="confirmar" class="form-control">
    </div>

    <label for="acesso">Acesso:</label>
    <div class="checkbox">
      <label><input type="checkbox" name="biblioteca">Biblioteca</input></label>
      <label><input type="checkbox" name="restaurante">Restaurante</input></label>
      <label><input type="checkbox" name="clube">Clube</input></label>
      <label><input type="checkbox" name="campo">Campo</input></label>
    </div>
    <button type="reset" class="btn btn-warning">Limpar</button>
    <a href="sucessoCadastro.html" class="btn btn-info" role="button">Enviar</a>
    <a href="index.html" class="btn btn-info" role="button">VOLTAR</a>
  </div>

  <footer class="footer">
    <p>Marina de Oliveira Margarida</p>
    <p>13.1.8443</p>
    <p>Universidade Federal de Ouro Preto</p>
    <p>olimarin83@yahoo.com.br</p>
  </footer>



</body>
</html>
