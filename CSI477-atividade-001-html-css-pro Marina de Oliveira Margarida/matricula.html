<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Matricula</title>
  <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="footer.css">
  <img class="img-responsive" src="ufoplogo.jpg" alt="Logo" width="100%">
</head>
<body>
  <div class="wrapper">

    <div class="form-group">
      <label for="ano_semestre">Ano/Semestre:</label>
      <select class="form-control">
        <option value="1">2017/2</option>
        <option value="2">2017/1</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tipoAluno">Aluno:</label>
      <select class="form-control">
        <option value="1">Bolsista</option>
        <option value="2">Não Bolsista</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tipoAluno">Disciplina:</label>
      <select class="form-control">
        <option value="1">Sistemas WEB</option>
        <option value="2">Linguagens de Programação</option>
        <option value="3">Sistemas distribuídos</option>
      </select>
    </div>
    <label for="aluno">Aluno regular ou ouvinte:</label>
    <div class="radio">
      <label><input type="radio" name="aluno" value="R">Regular</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="aluno" value="O">Ouvinte</label>
    </div>

    <a href="sucessoMatricula.html" class="btn btn-info" role="button">Enviar</a>
    <a href="index.html" class="btn btn-info" role="button">VOLTAR</a>
  </div>
  <footer class="footer">
    <p>Marina de Oliveira Margarida</p>
    <p>13.1.8443</p>
    <p>Universidade Federal de Ouro Preto</p>
    <p>olimarin83@yahoo.com.br</p>
  </footer>

</body>
</html>
